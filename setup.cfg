[flake8]
exclude =
    __init__.py,
    lib.py,
ignore =
    # Import formatting
    E4,
    # Comparing types instead of isinstance
    E721,
    # Ambiguous variable names
    E741,
    # Allow breaks after binary operators
    W504
max-line-length = 95

[versioneer]
VCS = git
style = pep440
versionfile_source = pyblis/_version.py
versionfile_build = pyblis/_version.py
tag_prefix =
parentdir_prefix = pyblis-
